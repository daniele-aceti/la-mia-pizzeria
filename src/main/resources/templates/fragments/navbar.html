<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="fragments/header :: head"></div>
    <title>Pizzeria</title>
  </head>
  <header th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <img
          style="width: 4%"
          class="navbar-brand"
          src="\img\logo_navbar.png"
          alt="loading"
        />
        <button
          class="navbar-toggler"
          style="background-color: #06683a; border: none; padding: 5px 10px; border-radius: 5px;"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light mx-4 fs-5" href="http://localhost:8080/pizze">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light mx-4 fs-5" href="http://localhost:8080/contatti">Contatti</a>
            </li>
            <li class="nav-item">
              <a sec:authorize="hasAuthority('ADMIN')" class="nav-link text-light mx-4 fs-5" href="http://localhost:8080/ingredienti">Ingredienti</a>
            </li>
          </ul>
        
          <!-- BLOCCO PER SMARTPHONE-->
          <div class="d-block d-lg-none mt-3 w-100">
            <form class="d-flex w-100 mb-2" role="search" th:action="@{/pizze}">
              <input
                name="keyword"
                th:value="${keyword}"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-success" type="submit">Search</button>
            </form>
        
            <a sec:authorize="hasAuthority('ADMIN')" class="btn btn-danger w-100 mb-2" th:href="@{/create}">Aggiungi Pizza</a>
            
            <a href="/logout" class="btn btn-light">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
              </svg>
            </a>
            <!-- CARRELLO -->
            <a class="btn btn-light w-100 mt-2" th:href="@{/showShop/1}">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
              </svg>
            </a>
          </div>
        
          <!-- BLOCCO PER DESKTOP-->
          <div class="d-none d-lg-flex align-items-center gap-2">
            <form class="d-flex me-3" role="search" th:action="@{/pizze}">
              <input
                name="keyword"
                th:value="${keyword}"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-success" type="submit">Search</button>
            </form>
        
            <a sec:authorize="hasAuthority('ADMIN')" class="btn btn-sm btn-danger me-3" th:href="@{/create}">Aggiungi Pizza</a>
        
            <a href="/logout" class="btn btn-light">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
              </svg>
            </a>
            <!-- CARRELLO -->
            <a class="btn btn-light" th:href="@{/showShop/1}">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
              </svg>
            </a>
          </div>
        </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- ___ -->
  <body>
    <div th:replace="fragments/header :: bootstrapScript"></div>
  </body>
</html>
